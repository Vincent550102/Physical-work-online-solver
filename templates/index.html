<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer" />
    <title>Question 10</title>

    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
    <!-- Material Kit CSS -->
    <link
        href="https://cdn.jsdelivr.net/gh/ncchen99/web-app-assets@3.2/Vincent55/shortUrl/assets/css/material-dashboard.css?v=2.1.2"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/gh/ncchen99/web-app-assets@3.2/Vincent55/shortUrl/assets/css/custom.css"
        rel="stylesheet" />
    <link rel="icon"
        href="https://cdn.jsdelivr.net/gh/ncchen99/web-app-assets@3.2/Vincent55/shortUrl/assets/img/favicon.ico"
        type="image/x-icon" />
</head>

<body>

    <div class="wrapper ">
        <div class="sidebar" data-color="purple" data-background-color="white">
            <div class="logo">
                <a href="" class="simple-text logo-normal">
                    Question 10 online solver
                </a>
            </div>
            <div class="sidebar-wrapper">
                <ul class="nav">
                    <li class="nav-item active  ">
                        <a class="nav-link" href="#0">
                            <i class="material-icons">dashboard</i>
                            <p>Question 10</p>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <!-- End Navbar -->
            <div class="content">
                <div class="row">
                    <div class="col-md-10">
                        <div class="container-fluid">
                            Wilyplus CH11,CH13,CH15-17 problems Question 10(Formula by 筍包, Web by Vincent55, Frontend
                            suggest by ncchen)
                            <br>
                            <br>
                            <img src='https://i.imgur.com/pS4wrIP.png' width="900" height="350">
                            <br>
                            <br>
                            <br>
                            <div class="card">
                                <div class="card-header card-header-primary card-title">
                                    參數(照順序):
                                </div>
                                <div class="card-body">
                                    <form id="urlForm" method="POST" action="/">
                                        <div class="row">
                                            <div class="col">
                                                <div class="form-group">

                                                    <span class='input'>
                                                        <label class="bmd-label-floating">&nbsp&nbsp&nbspL1 (cm)
                                                            =</label>
                                                        <input name="L1" id="L1" size="15" placeholder="L1">
                                                        <span></span>
                                                    </span>
                                                    <br>
                                                    <span class='input'>
                                                        <label class="bmd-label-floating">&nbsp&nbsp&nbsp截面積 (cm^2) =
                                                        </label>
                                                        <input name="cross_sectional_area" id="cross_sectional_area"
                                                            size="30" placeholder="cross_sectional_area">
                                                        <span></span>
                                                    </span>
                                                    <br>
                                                    <span class='input'>
                                                        <label class="bmd-label-floating">&nbsp&nbsp&nbspdensity of L1
                                                            (g/cm^3) =
                                                        </label>
                                                        <input name="density_L1" id="density_L1" size="30"
                                                            placeholder="density_L1">
                                                        <span></span>
                                                    </span>
                                                    <br>
                                                    <span class='input'>
                                                        <label class="bmd-label-floating">&nbsp&nbsp&nbspdensity of L2
                                                            (g/cm^3) =
                                                        </label>
                                                        <input name="density_L2" id="density_L2" size="30"
                                                            placeholder="density_L2">
                                                        <span></span>
                                                    </span>
                                                    <br>
                                                    <span class='input'>
                                                        <label class="bmd-label-floating">&nbsp&nbsp&nbspmass of the
                                                            block
                                                            (kg) =
                                                        </label>
                                                        <input name="block_mass" id="block_mass" size="30"
                                                            placeholder="block_mass">
                                                        <span></span>
                                                    </span>
                                                    <br>
                                                    <span class='input'>
                                                        <label class="bmd-label-floating">&nbsp&nbsp&nbspL2 (cm) =
                                                        </label>
                                                        <input name="L2" id="L2" size="30" placeholder="L2">
                                                        <span></span>
                                                    </span>
                                                    <br>
                                                    <div class="col">
                                                        <div class="form-group my-btn-mg">
                                                            <button class="button btn btn-primary pull-center"
                                                                style="float: right;" type="submit">
                                                                計算!</button>
                                                        </div>
                                                    </div>



                                                </div>
                                            </div>
                                            <div class="clearfix"></div>
                                        </div>
                                    </form>
                                </div>
                            </div>





                            {% if answer_a %}
                            <br>
                            <br>
                            <div class="card">
                                <div class="card-header card-header-primary">
                                    <h4 class="card-title ">答案區</h4>
                                </div>
                                <div class="card-body">
                                    <div class="table-responsive">
                                        <table class="table" id="urlTable">
                                            <thead class=" text-primary">
                                                <tr>
                                                    <th>
                                                        題號
                                                    </th>
                                                    <th>
                                                        答案
                                                    </th>
                                                    <th>
                                                        單位
                                                    </th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr>
                                                    <td>(a)
                                                    </td>
                                                    <td>
                                                        {{answer_a}}
                                                    </td>
                                                    <td>
                                                        Hz
                                                    </td>
                                                </tr>
                                                <tr>
                                                    <td>(b)
                                                    </td>
                                                    <td>
                                                        {{answer_b}}
                                                    </td>
                                                    <td>
                                                        沒單位
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
